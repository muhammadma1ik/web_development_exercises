<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Petrol Calculator</title>
  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Calculator container -->
  <div class="calculator">
    <h2>Petrol Calculator</h2>
    <!-- Input for cost per liter with default value of 1.72-->
    <label for="costPerLiter">Cost per Liter:</label>
    <input type="number" id="costPerLiter" value="1.72" step="0.01">
    
    <!-- Input for number of liters purchased with default value 0 -->
    <label for="litersPurchased">Liters Purchased:</label>
    <input type="number" id="litersPurchased" value="0" step="0.01">
    
    <!-- Button that calculates the total cost when clicked -->
    <button id="calculateBtn">Calculate Total Cost</button>
    
    <!-- Paragraph to display the calculated total cost -->
    <p class="result" id="totalCost"></p>
  </div>

  <!-- Link to external JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
