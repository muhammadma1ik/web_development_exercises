<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Video</title>
    <!-- Internal CSS for styling video and page layout -->
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        video {
            max-width: 80%;
            max-height: 80%;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <!-- Body Section: Contains the embedded video -->
    <!-- Embedded video with controls -->
    <video src="assets/video.mp4" poster="assets/poster.jpg" loop autoplay muted controls></video>
</body>
</html>
